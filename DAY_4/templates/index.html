<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice App - Neon Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .section-container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      padding: 30px;
      margin: 40px auto;
      max-width: 800px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .section-container:hover {
      transform: scale(1.01);
    }

    h1 {
      font-size: 28px;
      color: #00ffff;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00e5ff, #00b0ff);
      box-shadow: 0 0 10px #00ffff;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }

    #audioPlayer,
    #echoAudioPlayer {
      display: none;
    }

    .echo-container {
      background: rgba(255, 255, 255, 0.08);
      border: 1px dashed rgba(0, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <!-- Section 1: TTS -->
  <div class="section-container">
    <h1>ðŸ”Š Text-to-Speech Generator</h1>
    <input type="text" id="textInput" placeholder="Type something...">
    <button id="submitBtn">Generate Audio</button>
    <div id="audioPlayer">
      <audio id="audioElement" controls></audio>
    </div>
  </div>

  <!-- Section 2: Echo Bot -->
  <div class="section-container echo-container">
    <h1>ðŸŽ¤ Echo Bot</h1>
    <div>
      <button id="startRecordBtn">Start Recording</button>
      <button id="stopRecordBtn" disabled>Stop Recording</button>
    </div>
    <div id="echoAudioPlayer">
      <audio id="echoAudioElement" controls></audio>
    </div>
  </div>

  <script>
    // TTS Logic
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const text = document.getElementById("textInput").value;
      const response = await fetch("/generate-audio", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text }),
      });

      const data = await response.json();
      const audioElement = document.getElementById("audioElement");
      audioElement.src = data.audio_url;
      document.getElementById("audioPlayer").style.display = "block";
    });

    // Echo Recorder Logic
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startRecordBtn");
    const stopBtn = document.getElementById("stopRecordBtn");
    const echoAudioPlayer = document.getElementById("echoAudioPlayer");
    const echoAudioElement = document.getElementById("echoAudioElement");

    startBtn.addEventListener("click", async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: "audio/webm" });
        const audioURL = URL.createObjectURL(blob);
        echoAudioElement.src = audioURL;
        echoAudioPlayer.style.display = "block";
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    });

    stopBtn.addEventListener("click", () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });
  </script>

</body>
</html>
