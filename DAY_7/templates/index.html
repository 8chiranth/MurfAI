<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Day 7 - Voice App (Neon Theme)</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    .section-container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      padding: 30px;
      margin: 40px auto;
      max-width: 800px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      color: #00ffff;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      width: 70%;
      max-width: 500px;
      outline: none;
      margin-right: 10px;
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #00e5ff, #00b0ff);
      box-shadow: 0 0 10px #00ffff;
    }
    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }
    #audioPlayer {
      display: none;
      margin-top:10px;
    }
    .echo-container {
      background: rgba(255, 255, 255, 0.08);
      border: 1px dashed rgba(0, 255, 255, 0.5);
    }
    #echoBot {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
    }
    .echo-controls button {
      margin: 0 10px;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      transition: all 0.3s ease;
    }
    .echo-controls button:hover {
      background: linear-gradient(135deg, #00e5ff, #00b0ff);
      box-shadow: 0 0 10px #00ffff;
    }
    .status, .audio, .transcription, .process-status {
      margin-top: 20px;
    }
    .hidden {
      display: none !important;
    }
    .process-status.ok { color: #01ffa1; }
    .process-status.err { color: #fa4040; }
    .transcription-text {
      padding: 10px;
      border-radius: 8px;
      background: rgba(0,255,255,0.2);
      color: #00e5ff;
      font-size: 1.1em;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 50px;
      max-width: 90%;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Section 1: TTS -->
  <div class="section-container">
    <h1>üîä Text-to-Speech Generator</h1>
    <input type="text" id="text-input" placeholder="Type something..." />
    <button id="speak-btn">Generate Audio</button>
    <div id="audioPlayer">
      <audio id="audio-player" controls></audio>
    </div>
  </div>

  <!-- Section 2: Echo Bot v2 -->
  <section id="echoBot" class="echo-container">
    <h1 class="echo-title">Echo Bot v2 üîä‚ú®</h1>
    <p class="echo-subtitle">Now with Murf voice response!</p>

    <div class="echo-controls">
      <button id="startBtn" class="echo-btn start">üéô Start Recording</button>
      <button id="stopBtn"  class="echo-btn stop"  disabled>‚èπ Stop Recording</button>
    </div>

    <div id="echoStatus" class="status hidden"></div>
    <div id="originalPlayback" class="audio hidden">
      <h4>üìª Your Original Recording</h4>
      <audio id="originalPlayer" controls></audio>
    </div>
    <div id="echoPlayback" class="audio hidden">
      <h4>ü§ñ Murf Voice Echo</h4>
      <audio id="echoPlayer" controls></audio>
    </div>
    <div id="transcriptionArea" class="transcription hidden">
      <h4>üìù What You Said</h4>
      <div id="transcriptionResult" class="transcription-text"></div>
    </div>
    <div id="processStatus" class="process-status hidden"></div>
  </section>
  <script src="/static/scripts.js"></script>
</body>
</html>
